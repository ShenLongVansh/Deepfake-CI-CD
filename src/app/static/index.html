<!DOCTYPE html>
<html>
<head>
  <title>VoiceGuardAI Demo</title>
</head>
<body style="font-family:sans-serif; max-width:600px; margin:auto;">
  <h2>VoiceGuardAI â€“ Mock Deepfake Detection</h2>

  <input id="url" placeholder="Paste media URL" style="width:100%; padding:8px;" />
  <button onclick="predictUrl()">Predict URL</button>

  <br><br>

  <input type="file" id="file" />
  <button onclick="predictFile()">Upload & Predict</button>

  <pre id="result"></pre>

  <script>
    async function predictUrl() {
      const url = document.getElementById("url").value;
      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });
      document.getElementById("result").innerText = JSON.stringify(await res.json(), null, 2);
    }

    async function predictFile() {
      const fileInput = document.getElementById("file");
      const fd = new FormData();
      fd.append("file", fileInput.files[0]);

      const res = await fetch("/predict-file", {
        method: "POST",
        body: fd
      });
      document.getElementById("result").innerText = JSON.stringify(await res.json(), null, 2);
    }
  </script>
</body>
</html>
