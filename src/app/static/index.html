<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceGuardAI - Deepfake Detection</title>
    <style>
        :root {
            /* Extracted from your logo: A vibrant Royal/Electric Blue */
            --primary-color: #2563eb; 
            --primary-hover: #1d4ed8;
            --accent-glow: rgba(37, 99, 235, 0.35); /* Soft blue shadow */
            
            --bg-gradient: linear-gradient(180deg, #f1f5f9 0%, #ffffff 100%);
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }

        .header { text-align: center; margin-bottom: 2rem; }
        
        .logo-img {
            width: 90px;
            height: 90px;
            object-fit: contain; 
            margin-bottom: 0.5rem;
            border-radius: 12px;
            /* Optional: Add a subtle shadow to the logo itself */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); 
        }

        h1 { margin: 0; font-size: 2rem; color: #0f172a; letter-spacing: -0.025em; font-weight: 800; }
        .subtitle { color: #64748b; margin-top: 0.5rem; font-size: 1.1rem; }

        .card {
            background: white;
            width: 90%; max-width: 600px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }

        .input-group { margin-bottom: 1.5rem; }
        
        .label {
            display: block;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            color: #334155;
        }

        .input-row { display: flex; gap: 12px; }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            transition: 0.2s;
            font-size: 1rem;
        }
        input[type="text"]:focus { 
            border-color: var(--primary-color); 
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); 
        }

        /* --- UPDATED BUTTON STYLES --- */
        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px 0 var(--accent-glow);
            font-size: 1rem;
            min-width: 110px;
        }

        .btn:hover { 
            transform: translateY(-1px);
            box-shadow: 0 6px 20px 0 var(--accent-glow);
            filter: brightness(1.1);
        }
        
        .btn:active { transform: translateY(1px); }
        .btn:disabled { background: #94a3b8; cursor: not-allowed; transform: none; box-shadow: none; }

        .divider {
            text-align: center; margin: 2rem 0; position: relative;
        }
        .divider::before {
            content: ""; position: absolute; top: 50%; left: 0; right: 0;
            height: 1px; background: #e2e8f0;
        }
        .divider span {
            background: white; padding: 0 15px; color: #94a3b8; font-size: 0.85rem; font-weight: 600;
            position: relative;
        }

        .file-drop {
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            color: #64748b;
            transition: 0.2s;
            background: #f8fafc;
        }
        .file-drop:hover { border-color: var(--primary-color); background: #eff6ff; color: var(--primary-color); }

        /* --- RESULT STYLES --- */
        #loader { display: none; text-align: center; margin-top: 1.5rem; font-weight: 600; color: var(--primary-color); }
        
        #result-box {
            display: none; 
            margin-top: 2rem;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .verdict-card {
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .res-real { background: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .res-fake { background: #fee2e2; color: #b91c1c; border: 1px solid #fca5a5; }
        .res-error { background: #f1f5f9; color: #334155; border: 1px solid #cbd5e1; }

        .verdict { font-size: 1.8rem; font-weight: 800; display: block; margin-bottom: 0.25rem; }
        .conf { font-size: 1.1rem; opacity: 0.9; }

        /* --- JSON BOX STYLES (Persistent) --- */
        .json-wrapper {
            background: #0f172a; /* Dark background like terminal/logo */
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
            text-align: left;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .json-label {
            background: #1e293b;
            color: #94a3b8;
            font-size: 0.75rem;
            padding: 8px 15px;
            font-weight: 600;
            text-transform: uppercase;
            border-bottom: 1px solid #334155;
            letter-spacing: 0.05em;
        }

        pre {
            margin: 0;
            padding: 15px;
            color: #e2e8f0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            white-space: pre-wrap; 
            line-height: 1.5;
        }

        /* Syntax Highlighting for JSON keys */
        .key { color: #60a5fa; }
        .string { color: #4ade80; }
        .number { color: #fbbf24; }
        .boolean { color: #f472b6; }

    </style>
</head>
<body>

    <div class="header">
        <img src="/static/voice-logo.jpeg" alt="VoiceGuardAI Logo" class="logo-img" onerror="this.style.display='none'">
        
        <h1>VoiceGuardAI</h1>
        <div class="subtitle">Advanced Deepfake Detection System</div>
    </div>

    <div class="card">
        <div class="input-group">
            <label class="label">Analyze Image URL</label>
            <div class="input-row">
                <input type="text" id="urlInput" placeholder="https://example.com/image.jpg">
                <button class="btn" onclick="handleUrl()" id="btn-url">Analyze</button>
            </div>
        </div>

        <div class="divider"><span>OR</span></div>

        <div class="input-group">
            <label class="label">Upload Image File</label>
            <div class="input-row">
                <div class="file-drop" onclick="document.getElementById('fileInput').click()" style="flex:1;">
                    <span id="fileName">Click to choose a file...</span>
                    <input type="file" id="fileInput" hidden onchange="updateFileDisplay(this)">
                </div>
                <button class="btn" onclick="handleFile()" id="btn-file">Upload</button>
            </div>
        </div>

        <div id="loader">Processing analysis... ‚è≥</div>
        
        <div id="result-box">
            
            <div id="verdict-card" class="verdict-card">
                <span id="verdict" class="verdict"></span>
                <div id="confidence" class="conf"></div>
            </div>

            <div class="json-wrapper">
                <div class="json-label">Raw API Response</div>
                <pre id="json-output"></pre>
            </div>

        </div>
    </div>

    <script>
        // --- UTILS ---
        function updateFileDisplay(input) {
            document.getElementById('fileName').innerText = input.files[0] ? input.files[0].name : "Click to choose a file...";
        }

        function setUIState(isLoading) {
            document.getElementById('loader').style.display = isLoading ? 'block' : 'none';
            document.getElementById('result-box').style.display = 'none'; 
            
            document.getElementById('btn-url').disabled = isLoading;
            document.getElementById('btn-file').disabled = isLoading;
        }

        // Helper to colorize JSON (Optional visual flair)
        function syntaxHighlight(json) {
            if (typeof json != 'string') {
                 json = JSON.stringify(json, undefined, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function showResult(data) {
            const box = document.getElementById('result-box');
            const vCard = document.getElementById('verdict-card');
            const verdictEl = document.getElementById('verdict');
            const confEl = document.getElementById('confidence');
            const jsonEl = document.getElementById('json-output');

            // Handle Case Sensitivity (Real vs real)
            const lowerLabel = String(data.label).toLowerCase();
            const isReal = lowerLabel === 'real';

            // 1. Set Visuals
            vCard.className = `verdict-card ${isReal ? 'res-real' : 'res-fake'}`;
            verdictEl.innerText = isReal ? "REAL IMAGE" : "DEEPFAKE DETECTED";
            
            // 2. Set Confidence
            const confPercent = (parseFloat(data.confidence) * 100).toFixed(1);
            confEl.innerText = `Confidence Score: ${confPercent}%`;

            // 3. Set JSON (Persistent & Colorized)
            jsonEl.innerHTML = syntaxHighlight(data);

            // 4. Reveal
            box.style.display = 'block';
        }

        function showError(msg) {
            const box = document.getElementById('result-box');
            const vCard = document.getElementById('verdict-card');
            
            vCard.className = 'verdict-card res-error';
            document.getElementById('verdict').innerText = "ERROR";
            document.getElementById('confidence').innerText = msg;
            
            // Show simple error object in JSON box
            document.getElementById('json-output').innerHTML = syntaxHighlight({ error: msg, status: "failed" });
            
            box.style.display = 'block';
        }

        // --- HANDLERS ---

        async function handleUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return alert("Please enter a URL");

            setUIState(true);

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_url: url })
                });

                if (res.status === 503) throw new Error("Model not loaded (Server is in Mock Mode?)");
                if (!res.ok) throw new Error("Failed to fetch image or invalid URL");

                const data = await res.json();
                showResult(data);

            } catch (err) {
                console.error(err);
                showError(err.message);
            } finally {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('btn-url').disabled = false;
                document.getElementById('btn-file').disabled = false;
            }
        }

        async function handleFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) return alert("Please select a file first");

            setUIState(true);
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch('/predict-file', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) throw new Error(`Server Error: ${res.status}`);

                const data = await res.json();
                showResult(data);

            } catch (err) {
                console.error(err);
                showError(err.message);
            } finally {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('btn-url').disabled = false;
                document.getElementById('btn-file').disabled = false;
            }
        }
    </script>
</body>
</html>
