<!DOCTYPE html>
<html>
<head>
  <title>VoiceGuardAI Demo</title>
</head>

<body style="font-family:sans-serif; max-width:600px; margin:auto;">

  <h2>VoiceGuardAI – Deepfake Detection Demo</h2>

  <!-- URL input -->
  <input
    id="url"
    placeholder="Paste image URL"
    style="width:100%; padding:8px;"
  />
  <button id="urlBtn" onclick="predictUrl()">Predict URL</button>

  <br><br>

  <!-- File input -->
  <input type="file" id="file" />
  <button id="fileBtn" onclick="predictFile()">Upload & Predict</button>

  <br><br>

  <!-- Loader -->
  <div id="loader" style="display:none;">
    <b>Analyzing image… please wait ⏳</b>
  </div>

  <pre id="result"></pre>

  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
      document.getElementById("urlBtn").disabled = true;
      document.getElementById("fileBtn").disabled = true;
    }

    function hideLoader() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("urlBtn").disabled = false;
      document.getElementById("fileBtn").disabled = false;
    }

    async function predictUrl() {
      const url = document.getElementById("url").value;
      if (!url) {
        alert("Please enter an image URL");
        return;
      }

      showLoader();

      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image_url: url })
        });

        const data = await res.json();
        document.getElementById("result").innerText =
          JSON.stringify(data, null, 2);

      } catch (err) {
        alert("Prediction failed");
      } finally {
        hideLoader();
      }
    }

    async function predictFile() {
      const fileInput = document.getElementById("file");
      if (!fileInput.files.length) {
        alert("Please select a file");
        return;
      }

      const fd = new FormData();
      fd.append("file", fileInput.files[0]);

      showLoader();

      try {
        const res = await fetch("/predict-file", {
          method: "POST",
          body: fd
        });

        const data = await res.json();
        document.getElementById("result").innerText =
          JSON.stringify(data, null, 2);

      } catch (err) {
        alert("Prediction failed");
      } finally {
        hideLoader();
      }
    }
  </script>

</body>
</html>
