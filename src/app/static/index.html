<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceGuardAI - Deepfake Detection</title>
    <style>
        :root {
            --primary: #0284c7; /* Sky 600 */
            --bg-gradient: linear-gradient(180deg, #f0f9ff 0%, #ffffff 100%);
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #334155;
        }

        .header { text-align: center; margin-bottom: 2rem; }
        
        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain; /* Ensures logo doesn't stretch */
            margin-bottom: 1rem;
            border-radius: 12px;
            /* Optional: Add a subtle shadow to the logo itself */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); 
        }

        h1 { margin: 0; font-size: 1.8rem; color: #0f172a; }
        .subtitle { color: #64748b; margin-top: 0.5rem; }

        .card {
            background: white;
            width: 90%; max-width: 600px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        .input-group { margin-bottom: 1.5rem; }
        
        .label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #475569;
        }

        .input-row { display: flex; gap: 10px; }

        input[type="text"] {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            outline: none;
            transition: 0.2s;
        }
        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1); }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover { background: #0ea5e9; }
        .btn:disabled { background: #94a3b8; cursor: not-allowed; }

        .divider {
            text-align: center; margin: 1.5rem 0; position: relative;
        }
        .divider::before {
            content: ""; position: absolute; top: 50%; left: 0; right: 0;
            height: 1px; background: #e2e8f0;
        }
        .divider span {
            background: white; padding: 0 10px; color: #94a3b8; font-size: 0.8rem;
            position: relative;
        }

        .file-drop {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            color: #64748b;
            transition: 0.2s;
        }
        .file-drop:hover { border-color: var(--primary); background: #f0f9ff; }

        /* RESULT STYLES */
        #loader { display: none; text-align: center; margin-top: 1rem; font-weight: 600; color: var(--primary); }
        
        #result-box {
            display: none; /* Hidden by default */
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .res-real { background: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .res-fake { background: #fee2e2; color: #b91c1c; border: 1px solid #fca5a5; }
        .res-error { background: #f1f5f9; color: #334155; border: 1px solid #cbd5e1; }

        .verdict { font-size: 1.5rem; font-weight: 800; display: block; margin-bottom: 0.25rem; }
        .conf { font-size: 1rem; opacity: 0.9; }

        /* JSON VIEWER STYLES */
        details {
            margin-top: 15px;
            text-align: left;
            font-size: 0.85rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 10px;
        }

        summary {
            cursor: pointer;
            color: #64748b;
            font-weight: 600;
            outline: none;
            user-select: none;
        }
        
        summary:hover { color: #334155; }

        pre {
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap; /* Wrap long lines */
            border: 1px solid rgba(0,0,0,0.1);
            margin-top: 5px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

    </style>
</head>
<body>

    <div class="header">
        <img src="/static/voice-logo.jpeg" alt="VoiceGuardAI Logo" class="logo-img" onerror="this.style.display='none'">
        
        <h1>VoiceGuardAI</h1>
        <div class="subtitle">Deepfake Detection System</div>
    </div>

    <div class="card">
        <div class="input-group">
            <label class="label">Analyze Image URL</label>
            <div class="input-row">
                <input type="text" id="urlInput" placeholder="https://example.com/image.jpg">
                <button class="btn" onclick="handleUrl()" id="btn-url">Check</button>
            </div>
        </div>

        <div class="divider"><span>OR</span></div>

        <div class="input-group">
            <label class="label">Upload Image File</label>
            <div class="input-row">
                <div class="file-drop" onclick="document.getElementById('fileInput').click()" style="flex:1;">
                    <span id="fileName">Click to select file...</span>
                    <input type="file" id="fileInput" hidden onchange="updateFileDisplay(this)">
                </div>
                <button class="btn" onclick="handleFile()" id="btn-file">Upload</button>
            </div>
        </div>

        <div id="loader">Analyzing... ‚è≥</div>
        
        <div id="result-box">
            <span id="verdict" class="verdict"></span>
            <div id="confidence" class="conf"></div>

            <details>
                <summary>View Raw Details</summary>
                <pre id="json-output"></pre>
            </details>
        </div>
    </div>

    <script>
        // --- UTILS ---
        function updateFileDisplay(input) {
            document.getElementById('fileName').innerText = input.files[0] ? input.files[0].name : "Click to select file...";
        }

        function setUIState(isLoading) {
            document.getElementById('loader').style.display = isLoading ? 'block' : 'none';
            document.getElementById('result-box').style.display = 'none'; 
            
            document.getElementById('btn-url').disabled = isLoading;
            document.getElementById('btn-file').disabled = isLoading;
        }

        function showResult(data) {
            const box = document.getElementById('result-box');
            const verdictEl = document.getElementById('verdict');
            const confEl = document.getElementById('confidence');
            const jsonEl = document.getElementById('json-output');

            // Handle Case Sensitivity (Real vs real)
            const lowerLabel = String(data.label).toLowerCase();
            const isReal = lowerLabel === 'real';

            // 1. Set Visuals
            box.className = isReal ? 'res-real' : 'res-fake';
            verdictEl.innerText = isReal ? "REAL" : "FAKE";
            
            // 2. Set Confidence
            const confPercent = (parseFloat(data.confidence) * 100).toFixed(1);
            confEl.innerText = `Confidence: ${confPercent}%`;

            // 3. Set JSON
            jsonEl.innerText = JSON.stringify(data, null, 2);

            // 4. Reveal
            box.style.display = 'block';
        }

        function showError(msg) {
            const box = document.getElementById('result-box');
            box.className = 'res-error';
            document.getElementById('verdict').innerText = "ERROR";
            document.getElementById('confidence').innerText = msg;
            document.getElementById('json-output').innerText = `Error: ${msg}`;
            box.style.display = 'block';
        }

        // --- HANDLERS ---

        async function handleUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return alert("Please enter a URL");

            setUIState(true);

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_url: url })
                });

                if (res.status === 503) throw new Error("Model not loaded (Server is in Mock Mode?)");
                if (!res.ok) throw new Error("Failed to fetch image");

                const data = await res.json();
                showResult(data);

            } catch (err) {
                console.error(err);
                showError(err.message);
            } finally {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('btn-url').disabled = false;
                document.getElementById('btn-file').disabled = false;
            }
        }

        async function handleFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) return alert("Please select a file first");

            setUIState(true);
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch('/predict-file', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) throw new Error(`Server Error: ${res.status}`);

                const data = await res.json();
                showResult(data);

            } catch (err) {
                console.error(err);
                showError(err.message);
            } finally {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('btn-url').disabled = false;
                document.getElementById('btn-file').disabled = false;
            }
        }
    </script>
</body>
</html>
